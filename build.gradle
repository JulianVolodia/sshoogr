
plugins {

  id 'groovy'
  id 'maven'
  id 'eclipse'
  id 'idea'
  id 'project-report'
  id 'application'

  id "net.saliman.cobertura" version "2.2.5"
  id "com.github.hierynomus.license" version "0.12.1"
  id "org.ajoberstar.github-pages" version "1.4.2"
  // TODO: id "org.asciidoctor.gradle.asciidoctor" version "1.5.3"
  // TODO: add artifactory plugin
  // TODO: add nexus plugin
  // TODO: add release plugin

}


apply from: 'gradle/repos.gradle'
apply from: 'gradle/docs.gradle'

dependencies {

  compile "org.codehaus.groovy:groovy-all:${groovyVersion}"

  compile "org.slf4j:slf4j-api:${slf4jVersion}"
  compile "org.slf4j:jcl-over-slf4j:${slf4jVersion}"
  compile "ch.qos.logback:logback-classic:${logbackVersion}"
  compile "commons-io:commons-io:${commonsIOVersion}"
  compile "commons-codec:commons-codec:${commonsCodecVersion}"
  compile "com.jcraft:jsch:${jschVersion}"
  compile "com.lexicalscope.jewelcli:jewelcli:${jewelcliVersion}"
  compile "org.fusesource.jansi:jansi:${jansiVersion}"

  testCompile "junit:junit:${junitVersion}"
  testCompile "com.aestasit.infrastructure.mock:groovy-sshd-mock:0.3"
  testCompile "com.github.stefanbirkner:system-rules:1.16.0"

}

sourceSets {
  integrationTest {
    compileClasspath += main.output + test.output
    runtimeClasspath += main.output + test.output
  }
}

configurations {
  all*.exclude group: 'commons-logging'
  all*.exclude group: 'log4j'
  all*.exclude module: 'slf4j-simple'
  integrationTestCompile.extendsFrom testCompile
  integrationTestRuntime.extendsFrom testRuntime
}

task integration(type: Test) {
  description = "Run integration tests (located in src/integrationTest/groovy)."
  testClassesDir = project.sourceSets.integrationTest.output.classesDir
  classpath = project.sourceSets.integrationTest.runtimeClasspath
}

idea {
  module {
    testSourceDirs += file('src/integrationTest/groovy')
  }
}

license {
  header rootProject.file('gradle/HEADER')
  exclude '*.gdsl' 
}

